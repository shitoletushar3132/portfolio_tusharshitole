<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="myLogo.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Tushar Shitole - Web Developer Portfolio"
    />
    <meta name="theme-color" content="#000000" />
    <title>
      Tushar Shitole | Full Stack Developer | React & Node.js Expert
    </title>
    <meta
      name="description"
      content="Tushar Shitole is a Full Stack Developer specializing in React.js, Node.js, and DevOps. Explore projects, experience, and contact information."
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://tusharshitole.site" />

    <!-- Open Graph (OG) for social media -->
    <meta property="og:title" content="Tushar Shitole Portfolio" />
    <meta
      property="og:description"
      content="Web Developer specializing in React and Node.js"
    />
    <meta
      property="og:image"
      content="https://tusharshitole.site/og-image.png"
    />
    <meta property="og:url" content="https://tusharshitole.site" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tushar Shitole Portfolio" />
    <meta
      name="twitter:description"
      content="Web Developer specializing in React and Node.js"
    />
    <meta
      name="twitter:image"
      content="https://tusharshitole.site/og-image.png"
    />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "CreativeWork",
        "name": "Portfolio Website",
        "creator": {
          "@type": "Person",
          "name": "Tushar Shitole"
        },
        "description": "A portfolio website showcasing my projects and experience as a full-stack developer.",
        "url": "https://tusharshitole.site"
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
